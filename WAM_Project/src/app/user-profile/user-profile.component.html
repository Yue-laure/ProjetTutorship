<div class="inner-content">
  <div class="container">
    <h3 class="title">Upload a plugin to your worspace </h3>
    <div class="file-upload">
      <label for="file-upload" class="file-upload-label">
        Choose a file
      </label>
      <input id="file-upload" type="file" (change)="onFileUpload($event)">
    </div>
  </div>

  <div class="workspace">
    <h3 class="workspace-title">My Workspace</h3>
    <button class="workspace-button" (click)="getFiles()"  [disabled]="buttonClicked" *ngIf="!buttonClicked">Get Files</button>
    <div class="file-list" *ngFor="let file of files">
      <p>{{file}}
        <button class="file-action-button" (click)="SharePlugin(file)">Share</button>
        <button class="file-action-button" (click)="deletePlugin(file)">Delete</button>
      </p>


  </div>

  <nz-table #filterTable [nzData]="listOfData" nzTableLayout="fixed">
    <thead>
      <tr>
        <th
          *ngFor="let column of listOfColumns"
          [nzSortOrder]="column.sortOrder"
          [nzSortFn]="column.sortFn"
          [nzSortDirections]="column.sortDirections"
          [nzFilterMultiple]="column.filterMultiple"
          [nzFilters]="column.listOfFilter"
          [nzFilterFn]="column.filterFn"
        >
          {{ column.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of filterTable.data">
        <td>{{ data.name }}</td>
        <td>
            <div  *ngIf="data.dirName.match('^wimmics/[a-zA-Z0-9]*_?[a-zA-Z0-9]*'); else dir" >
                <b id="wimmics">{{data.dirName}}</b><br>
            </div>
            <ng-template #dir >
              <b id="burns">{{data.dirName}}</b><br>
            </ng-template>
        </td>
        <td>
          <a  (click)="goToPluginDetail(data.dirName)"> <img class="imgplugin" src="{{imgTable.get(data.name)}}" alt="No Image"></a>
        </td>
        <td>{{ data.description }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>

</div>
