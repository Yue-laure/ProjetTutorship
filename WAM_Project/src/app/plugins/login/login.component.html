<div *ngIf="this.currentUser.length == 0 else connecte">
    <mat-card>
        {{currentUser}}
        <mat-card-title>Login</mat-card-title>
    <mat-card-content>
    <form ngForm (submit)="logIn()">
    <p>
        <mat-form-field>
        <input type="text" matInput placeholder="Username"  [(ngModel)]="username" name="username">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
        <input type="password" matInput placeholder="Password" [(ngModel)]="password" name="password">
        </mat-form-field>
    </p>

    <p *ngIf="error" class="error">
        {{ error }}
    </p>

    <div class="button">
        <button type="submit" color="primary" mat-raised-button>Login</button>
    </div>

    </form>
    </mat-card-content>
    </mat-card>
</div>

<ng-template #connecte>
    <mat-card>
        <mat-card-title>Vous êtes connecté en tant que {{currentUser}}</mat-card-title>
        <mat-card-content>
            <button color="warn" mat-raised-button (click)="logOut()">Se déconnecter</button>
        </mat-card-content>
    </mat-card>
</ng-template>
