<div class="main">
    <div class="mainUp">
        <div class="pluginsList" >
            <div class="pluginItem" *ngFor="let item of pluginsList ">
                <h2> {{item.name}}</h2> 
                <h6>{{item.description}}</h6> 
                 <div  *ngIf="item.dirName.match('^wimmics/[a-zA-Z0-9]*_?[a-zA-Z0-9]*'); else dir" >
                    <b id="wimmics">{{item.dirName}}</b><br>
                    <a #url [href]="getSafeUrl(item.dirName)" style="display: none">{{'http://localhost:8010/'+item.dirName+'/index.html'}}</a>
                    <button (click)="safeUrl=showUrl(url.href)" ><img src="{{imgTable.get(item.name)}}" alt="image can not find"></button>
           
                </div> 
                 <ng-template #dir >
                    <b id="burns">{{item.dirName}}</b><br>
                    <button> <img src="{{imgTable.get(item.name)}}" alt="image can not find"></button>
                </ng-template>
                 <br>
        </div>
        <div *ngIf="toDisplay" ><app-plugin-detail [safeUrl]="safeUrl"></app-plugin-detail></div>     
        </div>

    </div>

    <div class="mainDown">
        <nav>
        <div class="recommand"  (click)="tabEvent(0)">Recommand</div>
        <div class="burnsAudio"   (click)="tabEvent(1)">BurnsAudio</div>
        <div class="wimmics"        (click)="tabEvent(2)">Wimmics</div>
        </nav>
        <router-outlet></router-outlet>
    </div>
</div>if
