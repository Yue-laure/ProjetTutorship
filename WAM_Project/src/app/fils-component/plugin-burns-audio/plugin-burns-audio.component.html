<p>plugin-burns-audio works!</p>
<div class="pluginsList" >
    <div class="pluginItem" *ngFor="let item of burnsList ">
        <h2> {{item.name}}</h2> 
        <h6>{{item.description}}</h6> 
        <h6>{{item.dirName}}</h6> 
        <a #url [href]="getSafeUrl(item.dirName)" style="display: none">{{'http://localhost:8010/'+item.dirName+'/index.js'}}</a>
        <button (click)="safeUrl=showUrl(url.href)" >execute</button>
         <br>
</div>  
 <div *ngIf="toDisplay" ><app-plugin-detail [safeUrl]="safeUrl"></app-plugin-detail></div>   
</div>
